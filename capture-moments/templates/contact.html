{% extends 'base.html' %}
{% block title %}Contact - Capture Moments{% endblock %}
{% block content %}
<section class="contact-section py-5">
    <div class="container">
        <h2 style="color: var(--neon-cyan); text-shadow: 0 0 8px var(--neon-cyan);">Contact Us</h2>
        <form method="POST" action="/contact">
            <div class="mb-3">
                <label for="name" class="form-label" style="color: var(--neon-yellow);">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" style="color: var(--neon-yellow);">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label" style="color: var(--neon-yellow);">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-neon">Send Message</button>
        </form>
        <div class="mt-5 p-3" style="background: #232336; border: 1px solid var(--neon-cyan); box-shadow: 0 0 10px var(--neon-cyan); color: var(--neon-yellow);">
            <h5 style="color: var(--neon-pink);">Contact Information</h5>
            <p>Email: support@capturemoments.com</p>
            <p>Phone: +1 234 567 8900</p>
            <p>Address: 123 Main St, Your City, Country</p>
            <div class="map-placeholder bg-dark border mt-3" style="height:200px; text-align:center; line-height:200px; color:var(--neon-cyan); box-shadow: 0 0 8px var(--neon-cyan);">[Map Placeholder]</div>
        </div>
    </div>
</section>
{% endblock %}
