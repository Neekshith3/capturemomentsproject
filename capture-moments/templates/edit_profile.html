{% extends 'base.html' %}
{% block title %}Edit Profile - Capture Moments{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 style="color: var(--neon-cyan); text-shadow: 0 0 8px var(--neon-cyan);">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3 text-center">
            {% if photographer.profile_image %}
                <img src="{{ url_for('static', filename='img/' ~ photographer.profile_image) }}" class="profile-avatar" alt="Profile Image" style="box-shadow: 0 0 10px var(--neon-blue); max-width: 120px;">
            {% else %}
                <img src="{{ url_for('static', filename='img/avatar_default.png') }}" class="profile-avatar" alt="Profile Image" style="box-shadow: 0 0 10px var(--neon-blue); max-width: 120px;">
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="profile_image" class="form-label" style="color: var(--neon-yellow);">Profile Image</label>
            <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label" style="color: var(--neon-yellow);">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ photographer.name }}" required>
        </div>
        <div class="mb-3">
            <label for="specialty" class="form-label" style="color: var(--neon-yellow);">Specialty</label>
            <input type="text" class="form-control" id="specialty" name="specialty" value="{{ photographer.specialty }}">
        </div>
        <div class="mb-3">
            <label for="location" class="form-label" style="color: var(--neon-yellow);">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ photographer.location }}">
        </div>
        <div class="mb-3">
            <label for="price_per_hour" class="form-label" style="color: var(--neon-yellow);">Price per Hour</label>
            <input type="number" step="0.01" class="form-control" id="price_per_hour" name="price_per_hour" value="{{ photographer.price_per_hour }}" required>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label" style="color: var(--neon-yellow);">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="4">{{ photographer.bio }}</textarea>
        </div>
        <button type="submit" class="btn btn-neon">Save Changes</button>
        <a href="{{ url_for('photographer_dashboard') }}" class="btn btn-neon ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
